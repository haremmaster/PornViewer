<!DOCTYPE html>
<html>
<head>
    <title>PornViewer</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="Theatre">
        <canvas id="Display"></canvas>
        <div id="Dancer"></div>
        <div id="VLC" class="active">
            <div id="VideoContainer"></div>
            <canvas id="VideoCanvas"></canvas>
        </div>
    </div>
    <div id="Controls" class="image">
        <img id="Drag" src="drag.png" />
        <div id="Close" class="controlButton"></div>
        <div id="Maximize" class="controlButton"></div>
        <div id="Minimize" class="controlButton"></div>
        <div id="ImageControls" class="controlPane">
            <label for="MaxZoom">mode</label>
            <select id="Mode">
                <option value="normal">fit</option>
                <option value="zoom">zoom</option>
                <option value="flood">flood</option>
            </select>
            <label for="UseCustom">Custom Zoom</label>
            <input id="UseCustom" type="checkbox" checked />
        </div>
        <div id="VideoControls" class="controlPane">
            <div id="PlayPause">
                <div id="PlayButton"></div>
                <div id="PauseButtonZero" class="pause"></div>
                <div id="PauseButtonOne" class="pause"></div>
            </div>
            <div id="SeekBar">
                <div id="SeekCaret"><div class="caret"></div><div id="SeekTime" class="text"></div></div>
                <!-- <div id="StartBlock" class="noplayBlock">
                    <div class="seekHandle endHandle"><span>0:35</span><div></div></div>
                </div>
                <div id="TestBlock" class="noplayBlock">
                    <div class="seekHandle endHandle"><span>4:20</span><div></div></div>
                    <div class="seekHandle startHandle"><span>0:35</span><div></div></div>
                </div>
                <div id="EndBlock" class="noplayBlock">
                    <div class="seekHandle startHandle"><span>4:20</span><div></div></div>
                </div> -->
            </div>
            <img id="MuteIndicator" src="mute.png" />
            <div id="VolumeBar"><div id="VolumeCaret" style="left:0px;"><div></div></div></div>
        </div>
        <div id="EventScreen"></div>
    </div>
    <div id="ContextMenu">
        <input id="ContextMenuKeyboardTarget" type="text" />
        <div id="CX_Options_Reset" class="CX_Option">
            <span id="CX_Short_Reset" class="CX_Shortcut">R</span>eset View
        </div>
        <span id="CX_Options_Video">
            <div id="CX_Options_Audio" class="CX_Section">
                <span id="CX_Short_Audio" class="CX_Shortcut">A</span>udio Stream
                <div class="openable"></div>
                <div class="CX_Children">
                    <div class="CX_Option">
                        <span class="CX_Shortcut mono">0</span> disable
                    </div>
                </div>
            </div>
            <div id="CX_Options_Subtitles" class="CX_Section">
                Sub<span id="CX_Short_Subtitles" class="CX_Shortcut">t</span>itles
                <div class="openable"></div>
                <div class="CX_Children">
                    <div class="CX_Option">
                        <span class="CX_Shortcut mono">0</span> disable
                    </div>
                </div>
            </div>
            <div id="CX_Options_Start" class="CX_Option">
                Always <span id="CX_Short_Start" class="CX_Shortcut">S</span>tart Here
            </div>
            <div id="CX_Options_Stop" class="CX_Option">
                Always Sto<span id="CX_Short_Stop" class="CX_Shortcut">p</span> Here
            </div>
            <div id="CX_Options_Skip" class="CX_Option">
                S<span id="CX_Short_Skip" class="CX_Shortcut">k</span>ip This Part
            </div>
            <div id="CX_Options_Video_Reset" class="CX_Option">
                Reset <span id="CX_Short_Reset" class="CX_Shortcut">V</span>ideo Playback
            </div>
        </span>
    </div>
</body>
</html>
